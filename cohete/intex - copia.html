<!DOCTYPE html> <!-- Se utiliza para especificar la version de html que se esta 
    utilizando en la construccion de la pagina-->
<html lang="en">  <!-- define el inicio y el tipo de lenguaje-->
<head> <!-- define la seccion de encabezado de la pagina-->
    <meta charset="UTF-8">  <!-- informas al navegador de la codificacion del set 
        de caracteres que estas utilizando-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--definir la configuración del viewport -->
    <title> figuras geometricas </title> <!--nombre de la pasteña-->
    <link rel="stylesheet" href="style.css"> <!-- concexion con el css-->
</head> <!-- cierre de la etiqueta-->
<body><!-- aparteura del cuerpo de la pagina-->
    <div class="triangulo"> </div> <!-- clase de la figura-->
    <div class="rectangulo"></div> <!-- segunda clase-->
     <div class="circulo"> </div><!--tercera clase-->
     <div class="triangulo2"> </div><!--cuarta clase-->
     <div class="triangulo3"> </div><!--quinta clase-->
    <div class="rombo"> </div><!--sexta clase-->
    <div class="rombo2"></div><!--ultima clase-->
</body><!--cierre del cuerpo de la pagina-->
</html><!--cierre del codigo-->
