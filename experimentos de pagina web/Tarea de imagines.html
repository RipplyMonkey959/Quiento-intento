<!DOCTYPE html> <!-- Etiqueta para empezar una pagina web-->

<html> <!-- inicio del codigo-->
<head> <!-- cabeza del codigo-->
<title> A SEGUIR PRACTICANDO </title>  <!-- nombre de la pestaña de la pagina wb-->
</head> <!-- cierre de la cabeza-->

<body> <!-- inicio del cuerpo del codigo-->

<h1> <center> Cancion 1 </center> </h1> <br/> <!-- El texto esta centrado y en letras grandes negras-->

    <!-- Esta etiqueta tiene un ink y con la etiqueta "_blank" te llevara a un nuevo link -->

<hr> </hr> <!--lineas negras mostrando una division-->

    <!-- la etiqueta img es para invocar imagenes mientras que src se tiene que indicar la ruta de la imagen junto con estilo para

 <p> <center> Gracias a estudiar ya se me esta facilitando E> </p> </center> <br> <!-- texto centrado-->

<p> <center> No se que poner jsjsjsjsjsjsjs </p> </center> <br> <!-- texto centrado y con saltos de linea-->
<hr> </hr> <!--lineas negras mostrando una division-->
