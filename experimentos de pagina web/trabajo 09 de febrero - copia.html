<!DOCTYPE html> <!-- Etiqueta para empezar una pagina web-->

<html> <!-- Apertura el codigo-->
<head> <!-- Indica la cabeza y puedes colocar el estilo, imagenes-->

<title> trabajo 09 de febrero </title> <!-- cualquier texto que valla dentro de la etiqueta title
se considera como texto de pestaÃ±a y se puede poner lo que sea-->
</head> <!-- cierre de la etiqueta cabeza/head-->

<body> <!-- inicio de la etiqueta cuerpo, dentro de ella van la mayoria de los estilos-->

<h1> <center> <b> Esto es una prueba </b> </center> </h1> <!-- El h1 es titulo y en automatico pondra el texto en letras grandes
y resaltando en negro, la etiqueta center centrara el titulo-->
   <p> <br/> <center> Mucho texto alv </p> <br/> <!-- El texto va a estar centrado y en forma de linea-->
   <p> mas texto </p> <br/> <!-- br hace los saltos de linea-->
   <p> un poco mas de texto </p> </center> <br/> <!-- todo el texto estara centrado debido a la etiqueta center-->
<hr/> <!-- ests etiqueta hara una linea negra, se puede estilar con una etiqueta div y con un css -->

<h2> <center> mucho mas texto alv </center> </h2> <!-- el h2 es ligeramente mas chico que el h1-->
   <p> <br/> <center> Mucho texto alv sin letras negritas </p> <br/> <!-- br saltos de linea, y el p es para poner parrafos-->
   <p> mas texto </p> <br/> <!-- texto en parrafo con un salto de linea-->
   <p> un poco mas de texto </p> </center> <br/> <!-- fin de la etiqueta center-->
<hr/> <!-- inicio y termino de la etiqueta hr que es una linea-->
